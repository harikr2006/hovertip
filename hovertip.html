<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquery.hovertip.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var myOptions = {setAttr:"tooltip",textColor:"#fff",speed:300,fontSize:"12px",fontFamily:"tahoma",Border:'1px solid #333'};
	$('.sampleLink').hovertip(myOptions);	
	$('.hovertip img').hovertip({setAttr:"alt"});
	$('.abtn').click(function(){add()});
	})
	var i=0;
function add(){i++;
	$('#sampleLink').append('<i title="hover tip dynamically created '+i+'" class="sampleLink"> I have Hover tip</i>');
	$('.sampleLink').hovertip();}
</script>
<title>Hover Tip</title>
<style>
body{
	background:#EFEFEF;
}
div.hbox{
	width:98%;
	min-height:100px;
	padding:1%;
	
}
.hovertip img{
	width:100%;
	height:100px;
}

.sampleLink{
	width:auto;
	height:30px;
	background:#F90;
	color:#000;
	border:2px solid #333;
	padding:5px;
	margin:0.2%;
}
.hovertip{
	width:100px;
	height:100px;
	margin:10px;
	float:left;
	background:#CCC;
	border:2px solid #000;	
}
</style>
</head>

<body>
<div class="hbox">
<button class="abtn" >Click me</Button><br />
<br />

<div id="sampleLink">
<i tooltip="i am a pop over" class="sampleLink"> i am a pop over</i>
</div>

</div>
